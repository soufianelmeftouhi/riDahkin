<form [formGroup]="productForm" (ngSubmit)="edit()" >
  <div class="form-group">
    <label for="exampleInputEmail1">Name Product</label>
    <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="number" class="form-control" formControlName="price" id="exampleInputPassword1" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Discription</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description" rows="4" placeholder="Enter Discription"></textarea>
  </div>
  <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Submit</button>
</form>
