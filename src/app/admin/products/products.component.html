<div>

  <div class="pull-right"><a class="btn btn-primary" [routerLink]="['new']" role="button">Add new Product</a>
  </div>
  <ul>

    <li *ngFor="let product of products|filter:(search | async).search">#{{product.id}} - {{product.name}}
      <button [routerLink]="['edit',product.id]"> Edit</button>
      <button (click)="deleteProduct(product)"> Del</button>
    </li>

  </ul>
</div>
