<form (ngSubmit)="onSignin(f)" #f="ngForm" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" ngModel  id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" ngModel id="inputPassword" class="form-control" placeholder="Password" required>
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
